{% extends 'mainpoint/base.html' %}
{% block content %}
  <div class="container py-4">
    <form method="get" class="mb-3">
  <input type="text" name="q" value="{{ request.GET.q }}" placeholder="Search..." class="form-control w-50">
</form>

    <h2>{{ view.model.__name__ }} List</h2>
    <a href="add/" class="btn btn-success mb-3">Add {{ view.model.__name__ }}</a>
    <ul class="list-group">
      {% for object in object_list %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ object }}
          <span>
            <a href="{{ object.pk }}/edit/" class="btn btn-sm btn-primary">Edit</a>
            <a href="{{ object.pk }}/delete/" class="btn btn-sm btn-danger">Delete</a>
          </span>
        </li>
      {% empty %}
        <li class="list-group-item">No {{ view.model.__name__|lower }} found.</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
