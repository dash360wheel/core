{% extends 'mainpoint/base.html' %}
{% block content %}
  <div class="container py-4">
    <h2>{{ view.model.__name__ }} Form</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href=".." class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
