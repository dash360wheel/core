<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My School{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ✅ Navbar Starts Here -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="/">🏫 My School</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/admissions/">Admissions</a></li>
        <li class="nav-item"><a class="nav-link" href="/classes/">Classes</a></li>
        <li class="nav-item"><a class="nav-link" href="/students/">Students</a></li>
        <li class="nav-item"><a class="nav-link" href="/teachers/">Teachers</a></li>
        <li class="nav-item"><a class="nav-link" href="/events/">Events</a></li>
        <li class="nav-item"><a class="nav-link" href="/grades/">Grades</a></li>
      </ul>

      <!-- Right-side: Login / User dropdown -->
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              {{ user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="/accounts/profile/">Dashboard</a></li>
              <li><a class="dropdown-item" href="/accounts/logout/">Logout</a></li>
            </ul>
          </li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<!-- ✅ Navbar Ends Here -->

<main class="container mt-4">
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="text-center py-4 text-muted">
  &copy; 2025 My School System. All rights reserved.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
